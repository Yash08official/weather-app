<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="images/weather.png" type="image/png" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
          aria-label="City name"
          class="search-input"
        />
        <button title="Search" class="search-btn">
          <img src="./images/search.png" alt="Search icon" />
        </button>
      </div>

      <p class="loading" style="display: none">Fetching weather...</p>

      <div class="weather">
        <img
          src="./images/rain.png"
          alt="rain image icon"
          class="weather-icon"
        />
        <h1 class="temp">--Â°C</h1>
        <h2 class="city">City</h2>

        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="humidity image icon" />
            <div>
              <p class="humidity">--</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="wind image icon" />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
